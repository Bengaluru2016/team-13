    <form class="form-horizontal" role="form">
  <div class="form-group">
    <label class="control-label col-sm-2" for="name">Student Name:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id=name" placeholder="Enter name">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="DOB">DOB:</label>
    <div class="col-sm-10"> 
      <input type="text" class="form-control" id="DOB" placeholder="Enter date of birth">
    </div>
  </div>
  <div class="form-group">
     <label class="control-label col-sm-2" for="gender">Gender:</label> 
    <label class="radio-inline">
      <input type="radio" name="optradio">Male
    </label>
    <label class="radio-inline">
      <input type="radio" name="optradio">Female
    </label>
    
      </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="student_mobile">Student Mobile:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="student_mobile" placeholder="Enter student mobile number">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="relative_mobile">Relative Contact Number:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="relative_mobile" placeholder="Enter relative mobile number">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="pincode">Pincode:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="pincode" placeholder="Enter pin code">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="city">City:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="city" placeholder="Enter city">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="state">State:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="state" placeholder="Enter State">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="family_income">Family Income:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="familly_income" placeholder="Enter family income">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="relative_name">Relative Name:</label>

    </div>
  </div>
